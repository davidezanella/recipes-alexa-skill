slots:
  search_text:
    type: text
  max_minutes:
    type: float
  gluten_free:
    type: bool
    initial_value: false
  vegetarian:
    type: bool
    initial_value: false
  vegan:
    type: bool
    initial_value: false
  max_calories:
    type: float
  search_ingredients:
    type: list
  avoid_ingredients:
    type: list
  chosen_recipe:
    type: unfeaturized
  number:
    type: list
  ordinal:
    type: float
  page:
    type: unfeaturized
    initial_value: 1
  recipes:
    type: unfeaturized
  step_index:
    type: unfeaturized

entities:
  - search_text
  - max_minutes
  - gluten_free
  - vegetarian
  - vegan
  - max_calories
  - search_ingredients
  - avoid_ingredients
  - chosen_recipe
  - number
  - ordinal

intents:
  - greet
  - goodbye
  - search_recipe
  - choose_recipe
  - get_recipe_info
  - get_recipe_ingredients
  - get_recipe_nutrition
  - get_recipe_steps
  - start_cooking
  - next_step

actions:
  - action_get_recipe_info
  - action_get_recipe_ingredients
  - action_get_recipe_nutrition
  - action_get_recipe_steps
  - action_start_cooking
  - action_next_step
  - action_choose_recipe

forms:
  - action_form_search_recipe

responses:
  utter_goodbye:
    - text: See you soon.
  utter_greet:
    - text: Hey! I'm the recipes bot. How can I help you?
  utter_rephrase:
  - text: Can you please rephrase?
  - text: Sorry, I didn't get that. Can you rephrase?

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
