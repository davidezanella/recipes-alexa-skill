actions:
- action_choose_recipe
- action_clear_search
- action_get_recipe_info
- action_get_recipe_ingredients
- action_get_recipe_nutrition
- action_get_recipe_steps
- action_next_page
- action_next_step
- action_start_cooking
- utter_goodbye
- utter_greet
- utter_rephrase
entities:
- avoid_ingredients
- chosen_recipe
- gluten_free
- max_calories
- max_minutes
- number
- ordinal
- search_ingredients
- search_text
- vegan
- vegetarian
forms:
- action_form_search_recipe
intents:
- next_page
- search_recipe
- greet
- goodbye
- choose_recipe
- get_recipe_info
- get_recipe_ingredients
- get_recipe_nutrition
- get_recipe_steps
- start_cooking
- next_step
- affirm
- deny
- clear_search
responses:
  utter_goodbye:
  - text: See you soon.
  utter_greet:
  - text: Hey! I'm the recipes bot. How can I help you?
  utter_rephrase:
  - text: Can you please rephrase?
  - text: Sorry, I didn't get that. Can you rephrase?
  utter_deny:
    - text: Oh sorry, I didn't get it. Can you repeat?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  avoid_ingredients:
    type: list
  search_ingredients:
    type: list
  search_text:
    type: text
  gluten_free:
    initial_value: false
    type: bool
  vegan:
    initial_value: false
    type: bool
  vegetarian:
    initial_value: false
    type: bool
  max_calories:
    min_value: 0.0
    type: float
  max_minutes:
    min_value: 0.0
    type: float
  ordinal:
    min_value: 0.0
    type: float
  page:
    initial_value: 1
    type: unfeaturized
  recipes:
    type: unfeaturized
  chosen_recipe:
    type: unfeaturized
  step_index:
    type: unfeaturized
